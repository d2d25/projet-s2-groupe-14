
<div class="outer-div">
  <div class="login-form inner-div" style="margin: auto;  width: 400px;  margin-top: 5%;">
    <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

      <div class="form-group" style="text-align: center">
        <h4>Qr Code</h4>
        <div>
        <qr-code [value]="values" [size]="width" [level]="level"></qr-code></div>
      </div>

      <div class="form-row" style="text-align: center">
        <div class="form-group col"><button class="btn btn-secondary" (click)="level='L'">L</button></div>
        <div class="form-group col"><button class="btn btn-secondary" (click)="level='M'">M</button></div>
        <div class="form-group col"><button class="btn btn-secondary" (click)="level='Q'">Q</button></div>
        <div class="form-group col"><button class="btn btn-secondary" (click)="level='H'">H</button></div>
      </div>

      <div class="form-group" *ngIf="showData" style="text-align: center" >
        <label>idEmargement :</label>
        <p> {{idEmargement}}</p>
        <label>Token :</label>
        <p> {{token}}</p>
      </div>

        <button class="btn btn-info" style="margin: auto;  width: 60%;" (click)="switchShowData()">Afficher les donn√©es</button>
