<div class="m-4 float-container" >
  <div class="card float-child" style=" min-width: 470px">
    <img src="https://images.frandroid.com/wp-content/uploads/2020/05/tuto-qrcode-frandroid-v2.jpg" class="card-img-top" alt="Sample Image">
    <div class="card-body text-center">
      <h5 class="card-title">Créer un nouvel émargement</h5>
      <p class="card-text">Créer une fiche d'émargement pour s'assurer de la présence de vos élèves... </p>
      <p>Cela ne vous prendra que quelques secondes</p>
      <a [routerLink]="'/emargement'" class="btn btn-primary">Créer</a>
    </div>
  </div>

  <div class="card float-child div2">
    <img src="https://images.frandroid.com/wp-content/uploads/2020/05/tuto-qrcode-frandroid-v2.jpg" class="card-img-top" alt="Sample Image">
    <div class="card-body text-center">
      <h5 class="card-title">Voir mes émargements</h5>
      <p class="card-text">Ici repose la liste de vos émargements créés et validés (ou non).</p>
      <p> Consultez les !</p>
      <a [routerLink]="['/emargement-list/']" class="btn btn-primary">Consulter</a>
    </div>
  </div>

</div>
